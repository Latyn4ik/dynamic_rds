name: CI

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_REGION: "eu-central-1"
  OIDC_AWS_ROLE_TO_ASSUME: "arn:aws:iam::637594911457:role/github_oidc_role"
  SOURCE_RDS_ID: "dev-portal-postgres-main-0"
  NEW_RDS_SNAPSHOT_NAME_PREFIX: "transit-rds-snapshot"



permissions:
  id-token: write
  contents: read

jobs:
  create_rds_snapshots:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.OIDC_AWS_ROLE_TO_ASSUME }}
          aws-region:  ${{ env.AWS_REGION }}

      - name: Create RDS snapshot
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SNAPSHOT_ID="${{ env.NEW_RDS_SNAPSHOT_NAME_PREFIX }}-default-encrypted-${TIMESTAMP}"
          aws rds create-db-snapshot \
            --db-snapshot-identifier ${SNAPSHOT_ID} \
            --db-instance-identifier ${{ env.SOURCE_RDS_ID }}